<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tool_bar">
        <div class="tool">
            <img src="./Icons/Black_Pencil.svg" alt="" class="icon kit" id="pencil">
            <div class="pen size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>
        <div class="tool">
            <i class="fas fa-vector-square kit" id="rectangle"></i>
            <div class="rect size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>
        <div class="tool">
            <i class="fas fa-grip-lines-vertical kit" id="line"></i>
            <div class="lin size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>
        <div class="tool">
            <img src="./Icons/Eraser.svg" alt="" class="icon kit" id="eraser">
            <div class="eras size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>
        Open Board
        <div class="tool">
            <img src="./Icons/StickyNote.svg" alt="" class="icon" id="sticky_note">
        </div>
        <div class="color_box">
            <div class="color" id="lightcoral"></div>
            <div class="color" id="lightskyblue"></div>
            <div class="color" id="yellowgreen"></div>
            <div class="color" id="yellow"></div>
        </div>
    </div>
    <canvas></canvas>
    <div class="sticks"></div>
    <script src="setup.js"></script>
    <script src="drawfeature.js"></script>
    <script src="stickynote.js"></script>
    <script src="toolmap.js"></script>
</body>

</html>
