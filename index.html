<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- link to connect font-awesome icons with web application-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- tool bar at the top -->
    <div class="tool_bar">

        <!-- pencil tool -->
        <div class="tool">
            <!-- icon -->
            <img src="./Icons/Black_Pencil.svg" alt="" class="icon kit" id="pencil">

            <!-- sizebox (hide/show) -->
            <div class="pen size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>

        <!-- rectangle drawing tool -->
        <div class="tool">
            <!-- icon -->
            <i class="fas fa-vector-square kit" id="rectangle"></i>

            <!-- sizebox (hide/show) -->
            <div class="rect size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>

        <!-- line drawing tool -->
        <div class="tool">
            <!-- icon -->
            <i class="fas fa-grip-lines-vertical kit" id="line"></i>

            <!-- sizebox (hide/show) -->
            <div class="lin size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>

        <!-- eraser tool -->
        <div class="tool">
            <!-- icon -->
            <img src="./Icons/Eraser.svg" alt="" class="icon kit" id="eraser">
            
            <!-- sizebox (hide/show) -->
            <div class="eras size_box">
                <div class="size size1"></div>
                <div class="size size2"></div>
                <div class="size size3"></div>
                <div class="size size4"></div>
            </div>
        </div>

        Open Board

        <!-- sticky notes tool -->
        <div class="tool">
            <img src="./Icons/StickyNote.svg" alt="" class="icon" id="sticky_note">
        </div>

        <!-- color box for color selection -->
        <div class="color_box">
            <div class="color" id="lightcoral"></div>
            <div class="color" id="lightskyblue"></div>
            <div class="color" id="yellowgreen"></div>
            <div class="color" id="yellow"></div>
        </div>

    </div>
    
    <!-- canvas (Main area of work here) -->
    <canvas></canvas>
    
    <!-- rest page for sticky notes -->
    <div class="sticks"></div>
    
    <!-- linking js files -->
    <script src="setup.js"></script>
    <script src="drawfeature.js"></script>
    <script src="stickynote.js"></script>
    <script src="toolmap.js"></script>

</body>

</html>
